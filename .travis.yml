language: scala
scala:
- 2.11.7
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
script:
  - if [[ "${TRAVIS_PULL_REQUEST}" == "false" && "${TRAVIS_BRANCH}" == "master" ]]; then
      sbt ++${TRAVIS_SCALA_VERSION} test publish
    else
      sbt ++${TRAVIS_SCALA_VERSION} test
    fi
env:
  global:
  - secure: 
  - secure: 
